<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Step 1 - Register SW</title>
  <link href="./css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="header__container">
      <div class="header__icon">
        <svg width="24px" height="24px" viewBox="0 0 48 48" fill="#fff">
          <path d="M6 36h36v-4H6v4zm0-10h36v-4H6v4zm0-14v4h36v-4H6z"></path>
        </svg>
      </div>
      <h1>Step 1 - Register SW</h1>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main__container"></div>

  <!-- JS Files -->
  <script type="text/javascript">
    // If service worker is supported, then register it.
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js', { scope: './' }) //To set service worker scope
        .then(function (register) {
          if (register.installing) {
            console.log('Service worker is installing!');
          }
          else if (register.waiting) {
            console.log('Service worker is waiting!');
          }
          else if (register.active) {
            console.log('Service worker is active!');
          }
        })
        .catch(function (error) {
          console.log('Service worker registration failed ', error);
        });
    }
    else {
      console.log('Service worker is not supported.');
    }
  </script>
</body>
</html>
