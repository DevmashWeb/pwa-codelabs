<html>
<head>

        </svg>
      </div>
      <h1>Step 3 - Offline</h1>

  </header>

  <!-- Menu  -->
  <div class="menu">
    <div class="menu__header"></div>
    <ul class="menu__list">
      <li><a href="/">Home</a></li>
      <li><a href="https://github.com/code-kotis/pwa-codelabs/tree/sample">Source</a></li>
    <ul>
  </div>

  <!-- Menu Overlay  -->
  <div class="menu__overlay"></div>


  <!-- Main Content -->
  <div class="main">
    <div class="github__card">
      
      <div class="github__header">
        <img class="github__avatar" src="" alt="avatar" />
      </div>
      
      <div class="github__body">
        <div class="name">
          <span>Gokul</span>
        </div>
        <div class="location">
          <span>Bangalore, India</span>
        </div>
        <div class="bio">
          <span class="github__title">Bio:</span>
          <span class="text">I â™¥ Web / UI Developer / Google Developer Expert for Web Technologies</span>

      <div class="github__footer">
        <div class="repos">
          <span class="text">500</span>

    </div>

  <!-- JS Files -->
  <script type="text/javascript">
    // If service worker is supported, then register it.
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js', { scope: './' }) //To set service worker scope
        .then(function (register) {
          if (register.installing) {
            console.log('Service worker is installing!');
          }
          else if (register.waiting) {
            console.log('Service worker is waiting!');
          }
          else if (register.active) {
            console.log('Service worker is active!');
          }
        })
        .catch(function (error) {
          console.log('Service worker registration failed ', error);
        });
    }
    else {
      console.log('Service worker is not supported.');
    }
  </script>
  <script src="./js/menu.js" type="text/javascript"></script>
